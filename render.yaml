services:
  - type: web
    name: vo-api
    env: docker
    plan: starter
    dockerfilePath: Dockerfile.api
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: vo-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: vo-redis
          type: redis
          property: connectionString
      - key: JWT_SECRET
        sync: false
      - key: ALLOW_SIGNUP
        value: "false"
      - key: USE_REDIS_STREAM
        value: "true"
      - key: LINEAR_MOCK
        value: "true"
  - type: web
    name: vo-console
    env: docker
    plan: starter
    dockerfilePath: Dockerfile.console
    envVars:
      - key: VITE_API_BASE
        fromService:
          name: vo-api
          type: web
          property: url

databases:
  - name: vo-db
    plan: starter

services:
  - type: redis
    name: vo-redis
    plan: starter
