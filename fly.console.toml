# Fly.io config for the Console
app = "virto-red-water-5691"  # change to your unique app name

primary_region = "sjc"

[build]
  dockerfile = "Dockerfile.console"

[http_service]
  internal_port = 5173
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1


[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
  